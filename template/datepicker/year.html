<table
  role="grid"
  aria-labelledby="{{::uniqueId}}-title"
  aria-activedescendant="{{activeDateId}}"
>
  <thead>
    <tr>
      <th>
        <button
          type="button"
          class="btn btn-default btn-sm pull-left uib-left"
          ng-click="move(-1)"
          tabindex="-1"
        >
          <i
            aria-hidden="true"
            class="glyphicon glyphicon-chevron-left"
          ></i>
          <span class="sr-only">previous</span>
        </button>
      </th>
      <th colspan="{{::columns - 2}}">
        <button
          aria-atomic="true"
          aria-live="assertive"
          class="btn btn-default btn-sm uib-title"
          id="{{::uniqueId}}-title"
          ng-click="toggleMode()"
          ng-disabled="datepickerMode === maxMode"
          tabindex="-1"
          type="button"
        >
          <strong>{{title}}</strong>
        </button>
      </th>
      <th>
        <button
          type="button"
          class="btn btn-default btn-sm pull-right uib-right"
          ng-click="move(1)"
          tabindex="-1"
        >
          <i
            aria-hidden="true"
            class="glyphicon glyphicon-chevron-right"
          ></i>
          <span class="sr-only">next</span>
        </button>
      </th>
    </tr>
  </thead>
  <tbody>
    <tr
      class="uib-years"
      ng-repeat="row in rows track by $index"
      role="row"
    >
      <td
        ng-repeat="dt in row"
        class="uib-year text-center"
        role="gridcell"
        id="{{::dt.uid}}"
        ng-class="::dt.customClass"
      >
        <button
          type="button"
          class="btn btn-default"
          uib-is-class="'btn-info' for selectedDt,'active' for activeDt on dt"
          ng-click="select(dt.date)"
          ng-disabled="::dt.disabled"
          tabindex="-1"
        >
          <span ng-class="::{'text-info': dt.current}">{{::dt.label}}</span>
        </button>
      </td>
    </tr>
  </tbody>
</table>
