<table
  role="grid"
  aria-labelledby="{{::uniqueId}}-title"
  aria-activedescendant="{{activeDateId}}"
>
  <thead>
    <tr>
      <th>
        <button
          type="button"
          class="btn btn-default btn-sm pull-left uib-left"
          ng-click="move(-1)"
          tabindex="-1"
        >
          <i
            aria-hidden="true"
            class="glyphicon glyphicon-chevron-left"
          ></i>
          <span class="sr-only">
            previous
          </span>
        </button>
      </th>
      <th colspan="{{::5 + showWeeks}}">
        <button
          aria-atomic="true"
          aria-live="assertive"
          class="btn btn-default btn-sm uib-title"
          id="{{::uniqueId}}-title"
          ng-click="toggleMode()"
          ng-disabled="datepickerMode === maxMode"
          tabindex="-1"
          type="button"
        >
          <strong>{{title}}</strong>
        </button>
      </th>
      <th>
        <button
          type="button"
          class="btn btn-default btn-sm pull-right uib-right"
          ng-click="move(1)"
          tabindex="-1"
        >
          <i
            aria-hidden="true"
            class="glyphicon glyphicon-chevron-right"
          ></i>
          <span class="sr-only">next</span>
        </button>
      </th>
    </tr>
    <tr>
      <th
        ng-if="showWeeks"
        class="text-center"
      ></th>
      <th
        ng-repeat="label in ::labels track by $index"
        class="text-center"
      >
        <small aria-label="{{::label.full}}">
          {{::label.abbr}}
        </small>
      </th>
    </tr>
  </thead>
  <tbody>
    <tr
      class="uib-weeks"
      ng-repeat="row in rows track by $index"
      role="row"
    >
      <td
        ng-if="showWeeks"
        class="text-center h6"
      >
        <em>{{ weekNumbers[$index] }}</em>
      </td>
      <td
        class="uib-day text-center"
        id="{{::dt.uid}}"
        ng-class="::dt.customClass"
        ng-repeat="dt in row"
        role="gridcell"
        title="{{::dt.long}}"
      >
        <button
          class="btn btn-default btn-sm"
          ng-attr-aria-atomic="{{isActive(dt) ? 'true' : ''}}" 
          ng-attr-aria-label="{{isActive(dt) ? dt.long : ''}}" 
          ng-attr-aria-live="{{isActive(dt) ? 'assertive' : ''}}"
          ng-click="select(dt.date)"
          ng-disabled="::dt.disabled"
          tabindex="-1"
          type="button"
          uib-is-class="'btn-info' for selectedDt, 'active' for activeDt on dt"
        >
          <span ng-class="::{'text-muted': dt.secondary, 'text-info': dt.current}">
            {{::dt.label}}
          </span>
        </button>
      </td>
    </tr>
  </tbody>
</table>
